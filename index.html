<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRLIX | Frontend</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="./logo/Logo.svg" alt="IRLIX">
    </header>
    <main class="main">
        <div class="container">
            <h1>Приветствую!</h1>
            <div class="main__content">
                <div class="info">
                    <p class="info__subtitle">Давай обновим список и начем обучение</p>
                    <div class="info__list-title">
                        Список:
                    </div>
                    <ul class="info__list">
                    </ul>
                </div>
                <form class="form" action="#">
                    <div class="form__number">
                        <label for="number">Номер записи</label>
                        <input type="text" id="number" placeholder="Введите число">
                        <span class="numberFieldError"></span>
                    </div>
                    <div class="form__text">
                        <label for="text">Название записи</label>
                        <input type="text" id="text" placeholder="Введите текст">
                        <span class="textFieldError"></span>
                    </div>
                    <button class="form__button">
                        Добавить в список
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="./logo/Logo.svg" alt="IRLIX">
    </footer>
</div>
<script src="./js/script.js"></script>
</body>
</html>
